<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Inteação com APIs | ead com GET</title>
</head>
<body>

    <h1>READ com GET</h1>
    <a href="./index.html">home</a>

    <button type="button" id="carregar">Carregar produtos</button>

    <script>
        document.querySelector('#carregar').addEventListener('click', () => {
            fetch('http://localhost:3000/produtos', {
                method: 'GET',
                headers: {
                    'Content-type': 'application/json'
                }
            })
            .then(resposta => resposta.json())
            .then(resposta => {
                resposta.forEach(produto => {
                    document.querySelector('#produto').innerHTML += `<ul><li>ID: ${produto.id}</li><li>nome: ${produto.nome}</li></ul>`;
                    
                });
            })
        })

    </script>
    
</body>
</html>
